{% extends 'base.html' %}

{% block content %}
<h1 style="font-size: 34px; margin: 20px auto;">恭喜你法官，游戏房间创建成功！</h1>
<h1 style="font-size: 34px; margin: 20px auto;">房间号：<b>{{ room_id }}</b></h1>
<div class="box clearfix room_info">
<span>{{ config_msg }}</span>
</div>
<input id="creategame" type="submit" class="main_btn" value="新一轮游戏" onclick="location.href='{% url 'lr:finish_game' room_id %}'">
{% endblock content %}
